<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/images/123rf-reloj-mundo.jpg" type="image/x-icon">
</head>

<body>
    <div id="app">
        <h1>Reloj Digital</h1>

        <div id="contenedor-principal">
            <div id="reloj">
                <canvas id="relojDigital" width="200" height="200"></canvas>
                <p id="fecha"></p>
                <p id="hora"></p>
            </div>

            <div id="opciones">
                <div class="opcion-grupo">
                    <label for="formato-fecha">Formato de fecha:</label>
                    <select id="formato-fecha">
                        <option value="dd-mm-yyyy">DD/MM/AAAA</option>
                        <option value="mm-dd-yyyy">MM-DD-AAAA</option>
                        <option value="yyyy.mm.dd">AAAA.MM.DD</option>
                        <option value="fecha-completa">Fecha completa</option>
                    </select>
                </div>

                <div class="opcion-grupo">
                    <label for="formato-hora">Formato de hora:</label>
                    <select id="formato-hora">
                        <option value="24h">24 Horas</option>
                        <option value="12h">12 Horas</option>
                    </select>
                </div>

                <div class="opcion-grupo">
                    <label for="zona-horaria">Zona horaria:</label>
                    <select id="zona-horaria">
                        <option value="utc">UTC</option>
                        <option value="new_york">Nueva York</option>
                        <option value="tokyo">Tokio</option>
                        <option value="china">China</option>
                        <option value="rusia">Rusia</option>
                        <option value="brazil">Brasil</option>
                        <option value="canada">Canad√°</option>
                    </select>
                </div>
            </div>
        </div>
        <canvas id="mapa" width="800" height="600"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
